$def with (posts, user)
<script style="text/javascript">
function confirmDelete(link) {
    if (confirm("Are you sure you want to delete this?")) {
        document.location = link;
    } 
}
</script>
<div id="archive">
	<h2 class="first">Archives</h2>
	$for post in posts:
		<h3><a href="/post/$post.id-$post.slug">$post.title</a></h3>
		<h5>$post.created</h5>
</div>
