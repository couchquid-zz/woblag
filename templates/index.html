$def with (posts, user)

<h1>Woblag</h1>
$for post in posts:
	<h2><a href="/post/$post.id">$post.title</a></h2>
	<p>Posted at: $post.created</p>
	<p>Comments($post.comment_count)</p>
	<p>$post.body</p>
	
$if user == 'admin':
	<a href="/post/add">Add a new post</a> | 
	<a href="/logout">Logout</a>
$else:
	<a href="/login">Login</a>
